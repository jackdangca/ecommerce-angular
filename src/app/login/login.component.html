<br><br>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Logowanie</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br>
    <form class="example-form" [formGroup]="form" (ngSubmit)="login()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nazwa użytkownika" [(ngModel)]="username" formControlName="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Hasło" [(ngModel)]="password" type="password" formControlName="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
  </mat-card-actions>
</mat-card>
