          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

<!--                <li  data-target="#carouselExampleIndicators" data-slide-to="{{j+1}}"></li>-->
<!--              </ng-template>-->
              <li *ngFor="let index of numbersOfImages" data-target="#carouselExampleIndicators" data-slide-to="{{index}}"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="data:image/jpeg;base64,{{product.images[0].image}}" class="d-block w-100" alt="..." height="250">
              </div>
<!--              <div class="carousel-item">-->

                  <img src="data:image/jpeg;base64,{{img.image}}" class="d-block w-100" alt="..." height="250">
                </div>
<!--              </ng-template>-->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

              <span class="sr-only">Next</span>

        <div [innerHTML]="product.description"></div>
      </div>

      <div class="col-sm-4">
        <div class="card" style="max-width: 22rem; height: 24rem;">
          <div class="card-body">
            <h3 class="card-title text-center">{{product.price}} zł</h3>
            <h5 class="card-text">Odbiór osobisty: GRATIS</h5>
            <h5 class="card-text">Dostępnych sztuk: {{product.quantity}}</h5>
            <h5 class="card-text"><a href="#">Koszty dostawy</a></h5>
            <h5 class="card-text"><a href="#">Sprawdź dostępność w salonach</a></h5>
            <div *ngIf="product.quantity>0">
              <a mat-raised-button color="primary" (click)="addToCart(1)">Do koszyka</a>
            </div>
            <div *ngIf="product.quantity<=0">
              <a mat-raised-button color="warn">Brak produktu</a>
            </div>
          </div>
        </div>
