<br><br>
<div class="row">
  <div class="col-4">
      <mat-card>
<!--        <mat-card-title>Kategorie</mat-card-title>-->
        <mat-card-content>
          <mat-expansion-panel *ngFor="let c of categories">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{c.name}}
              </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-action-list>
              <button mat-list-item  *ngFor="let s of c.subcategories" routerLink="category/{{c.id}}/subcategory/{{s.id}}/products"> {{s.name}} </button>
            </mat-action-list>

          </mat-expansion-panel>
        </mat-card-content>
      </mat-card>
    </div>
  <div class="col-8">
    <div class="card">
      <div class="card-body">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/assets/images/3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/assets/images/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/assets/images/1.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br>
<div class="row">
  <div class="col-8">
    <div class="row" *ngIf="promotedproducts!=null">
      <div class="col-4" *ngFor="let pp of promotedproducts">
        <div class="card text-center" style="max-width: 22rem; height: 24rem;">
          <img class="card-img-top" src="data:image/jpeg;base64,{{pp.product.images[0].image}}" alt="Obrazek" style="max-height: 180px; width: auto;">
          <div class="card-body">
            <h5 class="card-title">{{pp.product.name}}</h5>
            <p class="card-text">{{pp.product.price}} zł</p>
            <a mat-raised-button color="primary" routerLink="/product/{{pp.product.id}}">Zobacz</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="opportunity!=null && opportunity.product!=null">
    <div class="card" style="max-width: 22rem; height: 49.5rem;">
      <h2>Złoty strzał</h2>
      <img class="card-img-top" src="data:image/jpeg;base64,{{opportunity.product.images[0].image}}" alt="Obrazek" style="max-width: 12rem;">
      <div class="card-body">
        <h5 class="card-title">{{opportunity.product.name}}</h5>
        <p class="card-text">{{opportunity.product.description}}</p>
        <p class="card-text">{{opportunity.product.price}} zł</p>
        <h5>Użyj kodu: {{opportunity.promotionCode}}</h5>
        <h6>Zostało: {{opportunity.quantity}}</h6>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br><a mat-raised-button color="primary" routerLink="/product/{{opportunity.product.id}}" >Do koszyka</a>
      </div>
    </div>
  </div>
</div>
