<div class="grid-container">
  <h1 class="mat-h1">Panel administracyjny</h1>

  <mat-card>
    <mat-card-title>Kategorie</mat-card-title>

    <mat-card-content>

      <mat-expansion-panel *ngFor="let c of categories">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{c.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let s of c.subcategories">{{s.name}}</p>
      </mat-expansion-panel>

<!--      <a mat-button routerLink="admin/category/add">Dodaj kategorię</a>-->

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Dodaj kategorię
          </mat-panel-title>
        </mat-expansion-panel-header>
          <mat-form-field>
            <mat-label>Nazwa</mat-label>
            <input matInput placeholder="Nazwa">
          </mat-form-field>
        <a mat-button (click)="addCategory()">Dodaj kategorię</a>
      </mat-expansion-panel>

    </mat-card-content>
  </mat-card>
